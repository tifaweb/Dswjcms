<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">待审核</li>
</ul>
<table class="table table-striped table-bordered table-condensed datatable ">
            <thead>
              <tr>
                <th>用户名</th>
                <th>标题</th>
                <th>金额</th>
                <th>利率</th>
                <th>期限</th>
                <th>类型</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
<volist name="borrow" id="vo">
                <tr>
                <td>
                       {$vo.username}
                </td>
                <td>
                       {$vo.title}
                </td>
                <td>
                       {$vo.money}元
                </td>
                <td>
                       {$vo.rates}%
                </td>
                <td>
                       {$vo.deadlines}
                </td>
                <td>
                       {$vo.type_name}
                </td>
                <td>
                       {$vo.state_name}
                </td>
                <td>
                    <a href="__ROOT__/Admin/Loan/review_page/{$vo.id}.html" data-rel="tooltip" class="icon icon-color icon-book" title="审核"></a>
                </td>
              </tr>
			  <input name="id[]" type="hidden" value="{$vo.id}" />
</volist>
            </tbody>
          </table>
<div>
</div>
<!--底部 -->

<include file="Index:footer" />
