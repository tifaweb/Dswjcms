<include file="Index:header" />
<!--头部 end -->
<!--左栏 starts -->
<div class="container-fluid">
		<div class="row-fluid">
			<include file="left" />

			<div id="content" class="span10">
			<!-- content starts -->
<!--左栏 end -->
<ul class="breadcrumb">
      <li>
        <a href="__ROOT__/Admin.html">首页</a> <span class="divider">/</span>
      </li>
      <li class="active">{$pname}</li>
      <div  class="pull-right"> <a data-toggle="modal" data-rel="tooltip" href="#audit">添加{$pname}</a></div>
</ul>
<table class="table table-striped table-bordered table-condensed datatable ">
            <thead>
              <tr>
                <th>变量名</th>
                <th>积分</th>
                <th>积分说明</th>
                <th>操作</th>
              </tr>
            <thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                <td>
                       {$vo.name}
                </td>
                <td>
                      {$vo.value}
                </td>
                <td>
                      {$vo.state}
                </td>
                <td>
                    <a href="#edit" data-toggle="modal" data-rel="tooltip" class="icon icon-color icon-edit" title="编辑" onclick='edit({$vo.id})'></a>
                    <a href="#" data-rel="tooltip" class="icon icon-color icon-trash"title="删除" onclick="if(confirm('是否要删除？'))window.location.href='__URL__/exitgan/{$vo.id}'"></a>
                </td>
              </tr>
            </volist>
            </tbody>
          </table>
<div>
</div>
<!--添加{$pname} start-->
<div id="audit" class="modal hide fade">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>添加{$pname}</h3>
    </div>
    <form method="post"  action='__URL__/add'>
    <input name="q" type="hidden" value="intgr" />
    <input name="u" type="hidden" value="__ROOT__/Admin/Integralconf/index/{$Think.get.id}.html" />
    <input name="n" type="hidden" value="{$pname}添加" />
    <input name="pid" type="hidden" value="{$Think.get.id}" />
    <table class="table">
        <tbody>
          <tr>
            <td>
                   变量名：
            </td>
            <td>
              <input name="name" type="text" class="span6" placeholder="请输入变量名...">
            </td>
          </tr>
          <tr>
            <td>
                   积分：
            </td>
            <td>
              <input name="value" type="text" class="span6" placeholder="请输入积分...">
            </td>
          </tr>
          <tr>
            <td>
                   说明：
            </td>
            <td>
              <textarea name="state" rows="3" placeholder="说明不要超过100个字..."></textarea>
            </td>
          </tr>
        </tbody>      
    </table>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认添加</button>
    </div>
    </form>
</div>
<!--添加{$pname} end-->
<!--编辑{$pname} start-->
<div id="edit" class="modal hide fade">
    
    <div class="modal-header">
      <a class="close" data-dismiss="modal" >&times;</a>
      <h3>编辑{$pname}</h3>
    </div>
    <form method="post"  action='__URL__/upda'>
    <input name="q" type="hidden" value="intgr" />
    <input name="u" type="hidden" value="__ROOT__/Admin/Integralconf/index/{$Think.get.id}.html" />
    <input name="n" type="hidden" value="{$pname}更新" />
    <div id='edits'></div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <button type="submit" class="btn btn-primary" >确认更新</button>
    </div>
    </form>
</div>
<!--编辑{$pname} end-->
<!--底部 -->
<include file="Index:footer" />
