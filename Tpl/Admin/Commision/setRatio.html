<include file="Index:header" />
<style type="text/css">
.cla1{ font-weight:600; font-size:16px;}
.cla2{ font-weight:500; font-size:15px; margin-left:5px;}
.cla3{ font-weight:500; font-size:14px; margin-left:10px;}
.cla4{ font-weight:500; font-size:13px; margin-left:10px;}
.cla5{ font-weight:500; font-size:12px; margin-left:10px;}
.cla{ font-weight:500; font-size:12px; margin-left:10px;}
</style>
<div class="container-fluid">
	<div class="row-fluid">
        <!--左栏 starts -->
		<include file="left" />
        <!--左栏 end -->
			
			
       <!-- content starts -->
      <div id="content" class="span10">
          <ul class="breadcrumb">
              <li>
                  <a href="/">提成管理</a> <span class="divider">/</span>
              </li>
              <li class="active">修改提成比例</li>
              <div  class="pull-right"> <button  class="btn"  id="is_set" name="is_set">修改比例，整个上下线比例都会变，将会从顶级级新分配，确定请点这里进行下一步</button></div>
          </ul>
          <form action="" id="myform" name="myform">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>小组名称</th>
                <th>提成比例</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
			 <volist name="list" id="vo">
              <tr>
                <td>
                <a href="__ROOT__/Admin/Commision/editGroup/id/{$vo.id}.html">
                    <if condition="$vo['level'] eq 1 ">
                       <span class="cla{$vo.level}">{$vo.name}
                  
                   <elseif condition="$vo['level'] eq 2 " />
                    <span class="cla{$vo.level}">├ {$vo.name}
                    <elseif condition="$vo['level'] eq 3 " /> 
                    <span class="cla{$vo.level}">│├ {$vo.name}
                    <elseif condition="$vo['level'] eq 4 " /> 
                    <span class="cla{$vo.level}">││├ {$vo.name}
                    <elseif condition="$vo['level'] eq 5 " /> 
                   <span class="cla{$vo.level}"> │││├ {$vo.name}
                    <else />
                    <span class="cla">│--├ {$vo.name}
                    </if>
                  </span>
                </a>
                </td>
                <td>
                            <input name="bonus{$vo.id}" id="bonus{$vo.id}" type="text" class="span3 pull-left" value="{$vo.bonus}" title="{$vo.id}" >
                            <span class="input-xlarge uneditable-input pull-left span2">可分配比例:
                             <em id="getcbass" name="getcbass" style="color:#093;">0</em>%
                            </span>

                </td>
                <td>

    
                       <a href="javascript:void(0)"  class=" icon icon-color  icon-edit" title="确定修改" id="myConfirm" name="myConfirm"></a>

                </td>
              </tr>
            </volist>
            </tbody>
           
          </table>          
          
       </form>

        
      </div>
       <!-- content end -->
   </div>
</div>
<include file="Index:footer" />
<script>
var pack = {};
var of = false;
$(function(){
   
  $("#is_set").live("click",function(){
	 //先备份
	var dom = $("#myform input");
	$.each(dom,function(k,v){
		pack[v.id] = v.value;
		$(v).attr("value","");
	}); 
	$(this).empty();
	$(this).html("还原");
	$(this).attr("id","is_fy");
	$(this).attr("name","is_fy");
	of = true;
	      var pid = $("#myform input:eq(0)").attr("title");
		  var data = {
			  'pid':pid
			  };
          var url = "{:U('Api/Ajax/initializeBonus')}";//获取可分配提成比例
		  $.ajax({			
			  type:"POST",
			  dataType: 'json',
			  data:data,
			  cache:false,
			  async:false,
			  url:url,
			  success: function(dat){

					

			  }
		 });	
	
	 
  }); 
  //确定修改初始化分配比例
 $("#is_fy").live("click",function(){ 
   	$.each(pack,function(k,v){
      $("#"+k).attr("value",v);
	}); 
	$(this).empty();
	$(this).html("修改比例，整个上下线比例都会变，将会从顶级级新分配，确定请点这里进行下一步");
	$(this).attr("id","is_set");
	$(this).attr("name","is_set");
	of = false;
	
	
 });
 //获得焦点时获取可分配比例
 $("#myform input").focus(function(){
	 if(of == true){
		 var data = {};
		data['pid'] = $(this).attr("title");
		var cbass = getCbass(data);
		$(this).next().find('em').empty();
		$(this).next().find('em').html(parseFloat(cbass) * 100);
	 }
 });
  	
});

//提交修改结果
$("#myConfirm").click(function(){
	if(of == true){
	var data ={};
	data['id'] = $(this).parents("tr").find("input").attr("title");
	data['bonus'] = $(this).parents("tr").find("input").attr("value");
          var url = "{:U('Api/Ajax/saveBonus')}";//保存分配提成比例
		  $.ajax({			
			  type:"POST",
			  dataType: 'json',
			  data:data,
			  cache:false,
			  async:false,
			  url:url,
			  success: function(dat){
                  if(dat.status == "y"){
					 alert(dat.info);
				  }
					

			  }
		 });	
	}
	
});


function  getCbass(data){
       var temp = 0;
       var url = "{:U('Api/Ajax/getCbass')}";//获取可分配提成比例
		  $.ajax({			
			  type:"POST",
			  dataType: 'json',
			  data:data,
			  cache:false,
			  async:false,
			  url:url,
			  success: function(dat){
				 if(dat.cbass){
					 temp = dat.cbass
				 }
					

			  }
		 });
		 return temp;
}
</script>
